services:
  zurg:
    image: ghcr.io/debridmediamanager/zurg-testing:v0.9.3-final
    container_name: zurg
    restart: unless-stopped
    ports:
      - 9999:9999
    healthcheck:
      test: ./healthcheck.sh
    volumes:
      - ./zurg/config.yml:/app/config.yml:ro
      - zurgdata:/app/data

  rclone:
    image: rclone/rclone:1.69.3
    container_name: rclone
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      PUID: ${UID}
      PGID: ${GID}
    volumes:
      - ./content/rd:/data:rshared
      - ./zurg/rclone.conf:/config/rclone/rclone.conf:ro
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    devices:
      - /dev/fuse:/dev/fuse:rwm
    depends_on:
      - zurg
    command: >
      mount zurg: /data
      --allow-other
      --allow-non-empty
      --dir-cache-time 10s
      --vfs-cache-mode full
      --vfs-cache-max-size ${CACHE_MAX_SIZE}
      --vfs-cache-max-age ${CACHE_MAX_AGE}

  rdtclient:
    image: rogerfar/rdtclient:2.0.113
    container_name: rdtclient
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=${TZ}
    volumes:
      - rdtclientdb:/data/db
      - ./content/symlinks:/content/symlinks
      - ./content/rd:/content/rd
    ports:
      - 6500:6500
    restart: unless-stopped
    depends_on:
      - rclone

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:v3.3.24
    container_name: flaresolverr
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:1.37.0
    container_name: prowlarr
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=${TZ}
    volumes:
      - prowlarrconfig:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    depends_on:
      - flaresolverr
  
  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.14
    container_name: sonarr
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=${TZ}
    volumes:
      - sonarrconfig:/config
      - ./content/symlinks:/content/symlinks
      - ./content/rd:/content/rd
      - ./content/media/shows:/content/media/shows
      - ./content/media/anime_shows:/content/media/anime_shows
    ports:
      - 8989:8989
    restart: unless-stopped
    depends_on:
      - prowlarr
      - rdtclient
      - rclone

  radarr:
    image: lscr.io/linuxserver/radarr:5.25.0
    container_name: radarr
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=${TZ}
    volumes:
      - radarrconfig:/config
      - ./content/symlinks:/content/symlinks
      - ./content/rd:/content/rd
      - ./content/media/movies:/content/media/movies
      - ./content/media/anime_movies:/content/media/anime_movies
    ports:
      - 7878:7878
    restart: unless-stopped
    depends_on:
      - prowlarr
      - rdtclient
      - rclone
  
  bazarr:
    image: lscr.io/linuxserver/bazarr:1.5.2
    container_name: bazarr
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=${TZ}
    volumes:
      - bazarrconfig:/config
      - ./content/rd:/content/rd
      - ./content/media/shows:/content/media/shows
      - ./content/media/anime_shows:/content/media/anime_shows
      - ./content/media/movies:/content/media/movies
    ports:
      - 6767:6767
    restart: unless-stopped
    depends_on:
      - sonarr
      - radarr

  jellyfin:
    image: jellyfin/jellyfin:10.10.7
    container_name: jellyfin
    user: ${UID}:${GID}
    group_add:
      - ${RENDER_GROUP}
    ports:
      - 8096:8096
    volumes:
      - jellyfinconfig:/config
      - jellyfincache:/cache
      - ./content:/content:ro
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    restart: unless-stopped
    depends_on:
      - rclone

  jellyseerr:
    image: fallenbagel/jellyseerr:2.6.0
    container_name: jellyseerr
    ports:
      - 5055:5055
    volumes:
      - jellyseerrconfig:/app/config
    restart: unless-stopped
    depends_on:
      - sonarr
      - radarr
      - jellyfin

volumes:
  zurgdata:
  rdtclientdb:
  prowlarrconfig:
  bazarrconfig:
  sonarrconfig:
  radarrconfig:
  jellyfinconfig:
  jellyfincache:
  jellyseerrconfig:
